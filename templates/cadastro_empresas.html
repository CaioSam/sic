<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPRESAS</title>
</head>
<body>
    <a href="{{ url_for('home') }}">Início</a>
    <h1>CADASTRO DE EMPRESAS</h1>
    <form method="POST">
        <label for="codigo_empresa">Código:</label>
        <input type="number" id="codigo_empresa" name="codigo_empresa" required>
        <br>
        <label for="razao_social">Razão Social:</label>
        <input type="text" id="razao_social" name="razao_social" required>
        <br>
        <label for="valor_diaria">Valor Diária (R$):</label>
        <input type="number" name="valor_diaria" step= "0.01" required>
        <br>
        <button type="submit">SALVAR</button>
    </form>
    <h2>EMPRESAS</h2>
    <table border="1">
        <tr>
            <th>Código</th>
            <th>Razão Social</th>
            <th>Valor Diária</th>
        </tr>
        {% for empresa in empresas %}
        <tr>
            <td>{{ empresa.codigo_empresa }}</td>
            <td>{{ empresa.razao_social }}</td>
            <td>{{ empresa.valor_diaria }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
